name: Deploy to AWS
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Lấy code về
        uses: actions/checkout@v3

      - name: Cài đặt Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build ứng dụng (Tạo file .jar)
        run: chmod +x gradlew && ./gradlew clean bootJar

      - name: Đăng nhập Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Đóng gói & Đẩy ảnh lên Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/shopping-web:latest

      # --- BẮT ĐẦU PHẦN SỬA ĐỔI ---
      # Thay vì dùng plugin có sẵn, ta tự chạy lệnh SSH để xem lỗi chi tiết
      - name: Deploy thủ công (Debug SSH)
        run: |
          # 1. Tạo file key từ Secret
          echo "${{ secrets.AWS_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          
          # 2. Kết nối SSH trực tiếp
          # -o StrictHostKeyChecking=no: Để nó không hỏi "Are you sure..." làm treo máy
          # -v: In ra chi tiết quá trình kết nối (Debug)
          ssh -o StrictHostKeyChecking=no -v -i private_key.pem ubuntu@${{ secrets.AWS_HOST_IP }} << 'EOF'
            
            echo "KET NOI THANH CONG! Bat dau deploy..."
            
            # Tắt web cũ
            sudo pkill -f java || true
            docker stop shopping-container || true
            docker rm shopping-container || true
            
            # Xóa ảnh cũ
            docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/shopping-web:latest || true
            
            # Kéo ảnh mới
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/shopping-web:latest
            
            # Chạy container
            docker run -d --name shopping-container \
              --network="host" \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_USERNAME }}/shopping-web:latest
          EOF