name: Deploy to AWS
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Lấy code về
        uses: actions/checkout@v3

      - name: Cài đặt Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build ứng dụng (Tạo file .jar)
        # Đã sửa: Thêm lệnh chmod +x để cấp quyền chạy trước
        run: chmod +x gradlew && ./gradlew clean bootJar

      - name: Đăng nhập Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Đóng gói & Đẩy ảnh lên Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/shopping-web:latest

      - name: Deploy lên Server AWS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST_IP }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            # 1. Tắt web cũ (nếu chạy bằng java -jar)
            sudo pkill -f java || true
            
            # 2. Dọn dẹp container cũ
            docker stop shopping-container || true
            docker rm shopping-container || true
            
            # 3. Xóa ảnh cũ để tiết kiệm ổ cứng
            docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/shopping-web:latest || true
            
            # 4. Kéo ảnh mới về
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/shopping-web:latest
            
            # 5. Chạy container mới (Dùng mạng host để kết nối database local)
            docker run -d --name shopping-container \
              --network="host" \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_USERNAME }}/shopping-web:latest