name: Deploy to AWS (Professional)
on:
  push:
    branches: [ "main" ]

jobs:
  # --- CỤC 1: Xây dựng và Đẩy ảnh ---
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Lấy code về
        uses: actions/checkout@v3

      - name: Cài đặt Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build ứng dụng (Tạo file .jar)
        run: chmod +x gradlew && ./gradlew clean bootJar

      - name: Đăng nhập Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Đóng gói & Đẩy ảnh lên Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/shopping-web:latest

  # --- CỤC 2: Deploy lên Server (Chỉ chạy khi Cục 1 thành công) ---
  deploy-aws:
    needs: build-push  # <--- Dòng này tạo ra mũi tên kết nối
    runs-on: ubuntu-latest
    steps:
      - name: Kết nối SSH và chạy lệnh
        run: |
          # 1. Tạo file key
          echo "${{ secrets.AWS_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          
          # 2. SSH vào Server (Dùng lệnh thủ công cho ổn định)
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@${{ secrets.AWS_HOST_IP }} << 'EOF'
            echo "Da ket noi Server! Bat dau cap nhat..."
            
            # Tắt web cũ
            sudo pkill -f java || true
            docker stop shopping-container || true
            docker rm shopping-container || true
            
            # Xóa ảnh cũ & Kéo ảnh mới
            docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/shopping-web:latest || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/shopping-web:latest
            
            # Chạy web mới
            docker run -d --name shopping-container \
              --network="host" \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_USERNAME }}/shopping-web:latest
          EOF